<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

  <script type="module" src="./script.js" defer></script>
</head>

<body>
  <div class="alert">Digite somente números</div>
  <main>
    <div class="card">
      <form>
        <h1>Cálculo de IMC</h1>
        <div id="inputs">
          <div class="input-wrapper">
            <label for="input-weight">Peso(kg)</label>
            <input type="number" name="weight" id="input-weight" placeholder="60">
          </div>
          <div class="input-wrapper">
            <label for="input-height">Altura (cm)</label>
            <input type="number" name="height" id="input-height" placeholder="165">
          </div>
        </div>
        <button>Calcular IMC
          <img src="./assets/arrow.svg" alt="seta apontando para a direita">
        </button>
      </form>
    </div>
  </main>

  <div id="modal-wrapper">
    <div class="modal card">
      <button id="close-button"><img src="./assets/x.svg" alt="imagem de um X"></button>
      <h2 id="message"><span>Seu IMC é de 24</span> <br>
        <div id="type">Classificação: NORMAL</div>
      </h2>
    </div>
  </div>

</body>

</html>
