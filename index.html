<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>IMC Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="alert">Digite somente números!</div>
  <main>
    <div class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="twoLines">
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60">
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165">
          </div>
        </div>
        <button type="submit">Calcular IMC <img src="assets/arrow.svg"
            alt="imagem de uma seta apontando para a direita"></button>
      </form>
    </div>
  </main>
  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title"><span>Seu IMC é de 26</span></h2>
      <button id="close"><img src="assets/x.svg" alt="desenho de um x"></button>
    </div>
  </div>

</body>

</html>
